<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’˜</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff4e8b, #ff85b3);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }

    .container {
        z-index: 10;
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 8px #000;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 15px 25px;
        font-size: 1.1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
    }

    #yes {
        background: #00ff9d;
        color: #000;
    }

    #no {
        background: #ff0000;
        color: #fff;
        position: relative;
    }

    /* After YES clicked */
    .love-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    .love-text {
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 3px 3px 10px black;
    }

    .graffiti {
        position: absolute;
        font-size: 18px;
        font-weight: bold;
        opacity: 0.8;
        animation: pop 2s infinite alternate;
    }

    @keyframes pop {
        from {transform: scale(1);}
        to {transform: scale(1.2);}
    }

    img {
        width: 200px;
        border-radius: 15px;
    }
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
    const heartEmojis = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸ’"];
    for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(heart);
    }
</script>

<div class="container" id="question">
    <h1>HARSHII , WILL YOU BE MY VALENTINE? ğŸ’</h1>
    <div class="buttons">
        <button id="yes">YES ğŸ’•</button>
        <button id="no">NO ğŸ˜’</button>
    </div>
</div>

<div class="container love-screen" id="love">
    <div class="love-text">I KNEW YOU LOVE ME ğŸ˜Œâ¤ï¸</div>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="dancing">
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const love = document.getElementById("love");

    // Make NO run away
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function moveNo() {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // YES clicked
    yesBtn.addEventListener("click", () => {
        question.style.display = "none";
        love.style.display = "flex";

        // Graffiti everywhere
        const words = ["LOVE â¤ï¸", "FOREVER ğŸ’", "MINE ğŸ˜Œ", "VALENTINE ğŸ’˜"];
        for (let i = 0; i < 15; i++) {
            const g = document.createElement("div");
            g.className = "graffiti";
            g.innerText = words[Math.floor(Math.random() * words.length)];
            g.style.left = Math.random() * 90 + "vw";
            g.style.top = Math.random() * 90 + "vh";
            document.body.appendChild(g);
        }
    });
</script>

</body>

</html>
